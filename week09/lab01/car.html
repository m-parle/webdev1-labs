<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Booking</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div id="container">
      <header>
        <h1>Book a Car</h1>
      </header>
      <main>
        <section id="form">
          <h2>Contact Us</h2>

          <form action="process.html" method="get" id="booking">
            <div class="form-row">
              <label for="contactname">Name </label>
              <input type="text" name="contactname" id="contactname" autofocus required pattern="[A-Z][a-z]+([A-Z][a-z]+)*">
            </div>

              <br>

            <div class="form-row">
              <label for="email">Email Address</label>
              <input type="email" name="email" id="email" mandatory pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}$">
            </div>

            <br>

            <p>Do you have a Driver's License?</p>

            <div class="form-row">
              <label> <input type="radio" id="yesorno_yes" name = "yesorno"  value="yes"> Yes </label>
              <label> <input type="radio" id="yesorno_no" name = "yesorno" value="no"> No </label>
            </div>

            <br>

            <div class="form-row">
              <label for="age">Age</label>
              <input type="number" min="17" max="80" name="age" id="age" mandatory>
            </div>

            <br>

            <div class="form-row">
              <label for="date">Booking date</label>
              <input type="date" name="date" id="date" mandatory>
            </div>

            <br>

            <div class="form-row">
              <label for="car">Car</label>
              <select name="car">
                <option value="fordfocus">Ford Focus</option>
                <option value="hyundaitucson">Hyundai Tucson</option>
                <option value="toyotarav4">Toyota Rav4</option>
                <option value="renaultkadjar">Renault Kadjar</option>
                <option value="nissanqashqai">Nissan Qashqai</option>
              </select>
            </div>

            <br>

            <p>Please provide any other details you think will be useful to us in the text area below (it may save us calling or emailing you, and help avoid delays)</p>

            <br>

            <div class="form-row">
              <label for="moredetails">More details (as much as you think we'll need)</label>
              <input type="textarea" name="moredetails" id="moredetails">
            </div>

            <br>

            <div class="form-row">
              <label for="submit"></label>
              <button type="submit">Send us the info</button>
              <label for="reset"></label>
              <button type="reset">Clear the tab</button>
            </div>
          </form>
        </section>
        <section id="image">
          <figure>
            <img src="images/car.jfif" alt="Car" class="ui fluid image">
            <figcaption>Car Rental</figcaption>
          </figure>
        </section>
      </main>
    </div>
  </body>
</html>
